<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>ArmenTeKoop</title>
</head>

<body>
    <header class="header">
        <a href="#" class="header__link header__link--logo">
            <i>
                <img src="./Assets/logo.png" alt="logo" class="header__logo" />
            </i>
        </a>
        <a href="#" class="header__link header__link--logout">
            <i>
                <img src="./Assets/logout.svg" alt="logout" class="header__logout" />
            </i>
        </a>
    </header>

    <menu class="menu">
        <div class="menu__items">
            <div class="menu__item menu__item--profile menu__item--isActive">
                <img src="./Assets/user.svg" alt="user" class="menu__item__image" />
                <p class="menu__item__text">My profile</p>
            </div>
            <div class="menu__item menu__item--buddy">
                <img src="./Assets/buddy.svg" alt="buddy" class="menu__item__image" />
                <p class="menu__item__text">My buddy</p>
            </div>
            <div class="menu__item menu__item--tips">
                <img src="./Assets/tips.svg" alt="tips" class="menu__item__image" />
                <p class="menu__item__text">Tips & News</p>
            </div>
        </div>
    </menu>
    <section class="section">
        <div class="profile">
            <div class="profile__photo">
                <i>
                    <img src="./Assets/profile.svg" alt="" />
                </i>
            </div>
            <div class="profile__info profile__info--self">
                <p class="profile__text">Name</p>
                <p class="profile__text profile__text--name">Rick</p>
            </div>
            <div class="profile__info profile__info--buddy">
                <p class="profile__text">My buddy</p>
                <i>
                    <img src="./Assets/malaika.svg" alt="buddy" width="20px" height="20px" />
                </i>
                <span class="profile__text profile__text--name">Malaika</span>
            </div>
        </div>
    </section>
    <section class="section section__mood">
        <div class="section__mood__background">
            <img src="./Assets/background-leaf.svg" alt="leaf" class="background-leaf" />
        </div>

        <div class="mood__title">
            <h2 class="mood__title__text">How are you?</h2>
        </div>
        <div class="mood__frame">
            <h2 class="mood__frame__title">+ My mood</h2>
            <div class="mood__frame__inner">
                <h2 class="mood__frame__inner__title">Share how you feel with ArmenTeKort</h2>
                <p class="mood__frame__inner__paragraph">This information is only shared with ATK and wonâ€™t be shown to
                    your buddy.</p>
                <div class="mood__frame__inner__smiles">
                    <div class="smile smile1"><img src="./Assets/mood-1.svg" alt="smile"></div>
                    <div class="smile smile2"><img src="./Assets/mood-2.svg" alt="smile"></div>
                    <div class="smile smile3"><img src="./Assets/mood-3.svg" alt="smile"></div>
                    <div class="smile smile4"><img src="./Assets/mood-4.svg" alt="smile"></div>
                    <div class="smile smile5"><img src="./Assets/mood-5.svg" alt="smile"></div>

                </div>
            </div>

        </div>
    </section>
</body>

</html>
